---
# defaults file for ansible-irssi

irssi_user: "{{ ansible_user_id }}"
irssi_group: "{{ ansible_user_id }}"
irssi_user_home: /home/{{ irssi_user }}

irssi_directory: "{{ irssi_user_home }}/.irssi"
irssi_directory_scripts: "{{ irssi_directory }}/scripts"
irssi_directory_autorun: "{{ irssi_directory_scripts }}/autorun"
